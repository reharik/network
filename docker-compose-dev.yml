name: network-dev

services:
  # LocalStack - Local AWS services for testing
  localstack:
    image: localstack/localstack:latest
    container_name: network_localstack
    ports:
      - '4566:4566' # LocalStack Gateway
      - '4510-4559:4510-4559' # External services port range
    environment:
      - SERVICES=ses,sns
      - DEBUG=1
      - DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - MAILHOG_SMTP_PORT=1025
      - MAILHOG_API_PORT=8025
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    image: network-api:dev
    container_name: network_api
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    environment:
      # Docker-specific values (must be set here, not in .env)
      NODE_ENV: development
      POSTGRES_HOST: db
      # Dev tooling configuration (dev-specific, not application config)
      CHOKIDAR_USEPOLLING: '1'
      WATCHPACK_POLLING: 'true'
      NODEMON_IGNORE: 'dist,node_modules,coverage'
      NODEMON_WATCH: 'apps/api/src'
      NODEMON_EXEC: 'tsx apps/api/src/index.ts'
      # LocalStack override (dev-specific override for .env)
      AWS_ENDPOINT: http://localstack:4566
      # All other values (PORT, POSTGRES_*, CORS_ORIGIN, AWS_*, FROM_EMAIL, etc.)
      # should be defined in ./apps/api/.env file
    ports:
      - '3000:3000'
    volumes:
      # Mount source code and config files for hot reload
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules # Exclude node_modules from volume mount
      - ./packages:/app/packages
    command: /app/apps/api/src/scripts/serverStartUpDev.sh

volumes:
  pgdata:
  localstack_data:
