version: '3.9'
name: network-dev

services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: network_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
      CHOKIDAR_USEPOLLING: '1'
      WATCHPACK_POLLING: 'true'
      NODEMON_IGNORE: 'dist,node_modules,coverage'
      NODEMON_WATCH: 'apps/api/src'
      NODEMON_EXEC: 'tsx apps/api/src/index.ts'
    ports:
      - '3000:3000'
    volumes:
      # Mount source code and config files for hot reload
      - ./apps/api:/app/apps/api
      - /app/apps/api/node_modules # Exclude node_modules from volume mount
      - ./packages:/app/packages
    command: >
      bash -lc "cd apps/api && npm run db:migrate && npx nodemon"

volumes:
  pgdata:
