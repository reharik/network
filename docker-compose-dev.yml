version: '3.8'

services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./apps/api # <- point at the api folder
      dockerfile: Dockerfile # <- ensure this exact filename
      target: deps_dev # <- dev stage (no TS build)
    env_file:
      - ./apps/api/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      # Knex uses DATABASE_URL; point to service name "db"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # optional if your code reads POSTGRES_* directly:
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    ports:
      - '3000:3000'
    command: >
      sh -c "npm run db:migrate && npm run dev"

volumes:
  pgdata:
