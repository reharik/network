version: '3.9'
name: network-dev

services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    image: node:22-bookworm
    container_name: network_api
    working_dir: /repo
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: development
      PORT: ${PORT:-3000}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      CHOKIDAR_USEPOLLING: '1'
      WATCHPACK_POLLING: 'true'
    ports:
      - '3000:3000'
    volumes:
      - ./:/repo
      - repo_node_modules:/repo/node_modules
    command: >
      bash -lc "npm ci && npm run db:migrate && npm run dev:api"

volumes:
  pgdata:
  repo_node_modules:
