services:
  db:
    image: postgres:16-alpine
    environment: POSTGRES_USER
      POSTGRES_PASSWORD
      POSTGRES_DB
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    # In prod we expect this tag to already exist via `docker load`
    image: ${API_IMAGE:-${APP_NAME}-api:latest}
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PORT:-3000}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

volumes:
  pgdata:
