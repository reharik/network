name: network-prod

services:
  db:
    image: postgres:16-alpine
    platform: linux/arm64
    container_name: network-db
    restart: unless-stopped
    env_file:
      - /opt/network/env/prod.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - network-internal
    user: '999:999'

  api:
    image: network-api:latest
    platform: linux/arm64
    container_name: network-api
    restart: unless-stopped
    env_file:
      - /opt/network/env/prod.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '127.0.0.1:3000:3000'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(\\"http\\").get(\\"http://localhost:3000/health\\",(r)=>process.exit(r.statusCode===200?0:1)).on(\\"error\\",()=>process.exit(1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - network-internal

  proxy:
    image: caddy:2-alpine
    platform: linux/arm64
    container_name: network-proxy
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./frontend:/usr/share/caddy/html:ro
    networks:
      - network-internal
    depends_on:
      - api

volumes:
  pgdata_prod:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  network-internal:
    driver: bridge
