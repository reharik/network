# Project name from APP_NAME (set in env file or when running compose)
name: ${APP_NAME:-network-prod}

services:
  db:
    image: postgres:16-alpine
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - /opt/network/env/prod.env
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - network-internal

  api:
    image: network-api:latest
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - /opt/network/env/prod.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    ports:
      - '127.0.0.1:3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - network-internal

  # Proxy is disabled in production - using shared-proxy container instead
  # See scripts/remote/setup-shared-proxy.sh
  # proxy:
  #   image: caddy:2-alpine
  #   platform: linux/arm64
  #   restart: unless-stopped
  #   ports:
  #     - '80:80'
  #     - '443:443'
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile:ro
  #     - caddy_data:/data
  #     - caddy_config:/config
  #     - ./frontend:/usr/share/caddy/html:ro
  #   networks:
  #     - network-internal
  #   depends_on:
  #     - api

volumes:
  pgdata_prod:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  network-internal:
    driver: bridge
