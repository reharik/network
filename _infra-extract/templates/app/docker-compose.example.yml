# docker-compose template for local/dev and production-like runs
# Copy and rename (e.g. docker-compose.yml, docker-compose-dev.yml). Replace APP_NAME, image names, and paths.
# Uses: .env or apps/api/.env for POSTGRES_*, PORT, etc.

name: ${APP_NAME:-myapp}

services:
  db:
    image: postgres:16-alpine
    env_file:
      - ./apps/api/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
      args:
        NODE_VERSION: 22
    image: myapp-api:prod
    env_file:
      - ./apps/api/.env
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      POSTGRES_HOST: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '3000:3000'
    command: ["node", "apps/api/dist/index.js"]

volumes:
  pgdata:
