services:
  db:
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - ${APP_ENV_FILE:-/opt/${APP_NAME:-myapp}/env/prod.env}
    volumes:
      - pgdata_prod:/var/lib/postgresql/data

  api:
    platform: linux/arm64
    restart: unless-stopped
    env_file:
      - ${APP_ENV_FILE:-/opt/${APP_NAME:-myapp}/env/prod.env}
    environment:
      NODE_ENV: production
      POSTGRES_PORT: "5432"
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata_prod:
