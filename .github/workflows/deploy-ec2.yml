name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: 'true'
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: 'true'
        type: boolean

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER || 'ubuntu' }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  APP_DIR: /opt/network

jobs:
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_backend != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate container types
        run: npm run gen:container

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f apps/api/Dockerfile \
            --target production \
            -t network-api:${{ github.sha }} \
            -t network-api:latest \
            --load \
            .

      - name: Save Docker image
        run: |
          docker save network-api:${{ github.sha }} | gzip > network-api-image.tar.gz

      - name: Transfer image to EC2
        run: |
          scp -o StrictHostKeyChecking=no \
            network-api-image.tar.gz \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            set -e
            cd ${{ env.APP_DIR }}
            
            # Load Docker image
            echo "Loading Docker image..."
            docker load < /tmp/network-api-image.tar.gz
            docker tag network-api:${{ github.sha }} network-api:prod
            
            # Run deployment script
            echo "Running deployment..."
            ${{ env.APP_DIR }}/scripts/deploy-ec2.sh ${{ github.sha }}
            
            # Cleanup
            rm -f /tmp/network-api-image.tar.gz
          EOF

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            # Wait a moment for services to start
            sleep 5
            
            # Check health endpoint
            if curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "✓ API health check passed"
            else
              echo "✗ API health check failed"
              exit 1
            fi
          EOF

  deploy-frontend:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_frontend != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate container types
        run: npm run gen:container

      - name: Build production frontend
        run: npm run build:web:production
        env:
          VITE_API: ${{ secrets.VITE_API }}

      - name: Determine dist directory
        id: dist-dir
        run: |
          if [ -d "apps/web/dist" ]; then
            echo "path=apps/web/dist" >> $GITHUB_OUTPUT
          elif [ -d "dist/apps/web" ]; then
            echo "path=dist/apps/web" >> $GITHUB_OUTPUT
          else
            echo "ERROR: Frontend dist directory not found"
            exit 1
          fi

      - name: Transfer frontend to EC2
        run: |
          # Create tarball
          tar -czf frontend.tar.gz -C ${{ steps.dist-dir.outputs.path }} .

          # Transfer to EC2
          scp -o StrictHostKeyChecking=no \
            frontend.tar.gz \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/

          # Extract on EC2
          ssh -o StrictHostKeyChecking=no ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOF'
            mkdir -p ${{ env.APP_DIR }}/frontend
            tar -xzf /tmp/frontend.tar.gz -C ${{ env.APP_DIR }}/frontend
            rm -f /tmp/frontend.tar.gz
            
            # Restart proxy to pick up new files
            cd ${{ env.APP_DIR }}
            docker compose -f docker-compose.prod.yml restart proxy || true
          EOF
