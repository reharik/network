name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy backend"
        required: false
        default: "true"
        type: boolean
      deploy_frontend:
        description: "Deploy frontend"
        required: false
        default: "true"
        type: boolean

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  APP_DIR: /opt/network

jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_backend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check GHA cache env
        run: |
          env | grep -E 'ACTIONS_CACHE_URL|ACTIONS_RUNTIME_TOKEN' || true

      - name: Inspect buildx
        run: |
          docker buildx version
          docker buildx ls
          docker buildx inspect --bootstrap

      - name: Build Docker image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            --progress=plain
            -f apps/api/Dockerfile \
            --target production \
            -t network-api:${{ github.sha }} \
            -t network-api:latest \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            --load \
            .

      - name: Save Docker image
        run: |
          docker save network-api:${{ github.sha }} network-api:latest | gzip > network-api-image.tar.gz

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Preflight EC2 access
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" "set -e; test -d /opt/network; mkdir -p /opt/network/deploy; docker ps >/dev/null"

      - name: Transfer image to EC2
        run: |
          if [ -z "${{ env.EC2_USER }}" ] || [ -z "${{ env.EC2_HOST }}" ]; then
            echo "Error: EC2_USER or EC2_HOST is not set"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" "mkdir -p /opt/network/deploy"
          scp -o StrictHostKeyChecking=no \
            network-api-image.tar.gz \
            "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/opt/network/deploy/network-api.tar.gz"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            set -euo pipefail
            cd /opt/network
            echo "Running deployment..."
            /opt/network/scripts/deploy-ec2.sh
            rm -f /opt/network/deploy/network-api.tar.gz
          EOF

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            sleep 5
            if curl -f http://localhost/health >/dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed"
            docker compose -f /opt/network/docker-compose.prod.yml ps || true
            exit 1
          EOF

  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Build frontend
        run: |
          npm run build:web:production

      - name: Determine dist directory
        id: dist-dir
        run: |
          if [ -d "web/dist" ]; then
            echo "path=web/dist" >> "$GITHUB_OUTPUT"
          elif [ -d "dist" ]; then
            echo "path=dist" >> "$GITHUB_OUTPUT"
          else
            echo "Could not find dist directory"
            exit 1
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer frontend to EC2
        run: |
          if [ -z "${{ env.EC2_USER }}" ] || [ -z "${{ env.EC2_HOST }}" ]; then
            echo "Error: EC2_USER or EC2_HOST is not set"
            exit 1
          fi

          tar -czf frontend.tar.gz -C "${{ steps.dist-dir.outputs.path }}" .

          scp -o StrictHostKeyChecking=no frontend.tar.gz "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/frontend.tar.gz"

          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            set -euo pipefail
            rm -rf /opt/network/frontend
            mkdir -p /opt/network/frontend
            tar -xzf /tmp/frontend.tar.gz -C /opt/network/frontend
            rm -f /tmp/frontend.tar.gz
            cd /opt/network
            docker compose -f docker-compose.prod.yml restart proxy
          EOF
