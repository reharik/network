name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy backend"
        required: false
        default: "true"
        type: boolean
      deploy_frontend:
        description: "Deploy frontend"
        required: false
        default: "true"
        type: boolean

permissions:
  contents: read
  actions: write

env:
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  APP_DIR: /opt/network

jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_backend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          target: production
          platforms: linux/arm64
          tags: |
            network-api:${{ github.sha }}
            network-api:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      # - name: Check GHA cache env
      #   run: |
      #     env | grep -E 'ACTIONS_CACHE_URL|ACTIONS_RUNTIME_TOKEN' || true

      # - name: Inspect buildx
      #   run: |
      #     docker buildx version
      #     docker buildx ls
      #     docker buildx inspect --bootstrap

      - name: Save Docker image
        run: |
          docker save network-api:${{ github.sha }} network-api:latest | gzip > network-api-image.tar.gz

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Preflight EC2 access
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" "set -e; test -d /opt/network; mkdir -p /opt/network/deploy; docker ps >/dev/null"

      - name: Transfer files to EC2
        run: |
          if [ -z "${{ env.EC2_USER }}" ] || [ -z "${{ env.EC2_HOST }}" ]; then
            echo "Error: EC2_USER or EC2_HOST is not set"
            exit 1
          fi

          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" "mkdir -p /opt/network/deploy /opt/network/scripts"

          # Transfer Docker image
          scp -o StrictHostKeyChecking=no \
            network-api-image.tar.gz \
            "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/opt/network/deploy/network-api.tar.gz"

          # Transfer docker-compose and deploy script
          scp -o StrictHostKeyChecking=no \
            docker-compose.prod.yml \
            "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/opt/network/docker-compose.prod.yml"

          scp -o StrictHostKeyChecking=no \
            scripts/deploy-ec2.sh \
            "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/opt/network/scripts/deploy-ec2.sh"

          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" "chmod +x /opt/network/scripts/deploy-ec2.sh"

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            set -euo pipefail
            cd /opt/network
            echo "Running deployment..."
            /opt/network/scripts/deploy-ec2.sh
            rm -f /opt/network/deploy/network-api.tar.gz
          EOF

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            sleep 5
            if curl -f http://localhost/health >/dev/null 2>&1; then
              echo "Health check passed"
              exit 0
            fi
            echo "Health check failed"
            docker compose -f /opt/network/docker-compose.prod.yml ps || true
            exit 1
          EOF

  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Build frontend
        run: |
          npm run build:web:production
        env:
          VITE_API: /api # Use relative path since Caddy proxies /api/* to backend
          VITE_DEFAULT_INTERVAL_DAYS: ${{ secrets.VITE_DEFAULT_INTERVAL_DAYS || '14' }}
          VITE_DEFAULT_CONTACT_MESSAGE: ${{ secrets.VITE_DEFAULT_CONTACT_MESSAGE || "Hi {{firstName}}, just checking in to see how you're doing." }}

      - name: Verify frontend build output
        run: |
          test -d apps/web/dist

      - name: Determine dist directory
        id: dist-dir
        run: |
          echo "path=apps/web/dist" >> "$GITHUB_OUTPUT"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer frontend to EC2
        run: |
          if [ -z "${{ env.EC2_USER }}" ] || [ -z "${{ env.EC2_HOST }}" ]; then
            echo "Error: EC2_USER or EC2_HOST is not set"
            exit 1
          fi

          tar -czf frontend.tar.gz -C "${{ steps.dist-dir.outputs.path }}" .

          scp -o StrictHostKeyChecking=no frontend.tar.gz "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/frontend.tar.gz"
          scp -o StrictHostKeyChecking=no Caddyfile "${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/tmp/Caddyfile"

          ssh -o StrictHostKeyChecking=no "${{ env.EC2_USER }}@${{ env.EC2_HOST }}" << 'EOF'
            set -euo pipefail
            
            # Update Caddyfile
            rm -rf /opt/network/Caddyfile
            mv /tmp/Caddyfile /opt/network/Caddyfile
            
            # Update frontend
            rm -rf /opt/network/frontend
            mkdir -p /opt/network/frontend
            tar -xzf /tmp/frontend.tar.gz -C /opt/network/frontend
            rm -f /tmp/frontend.tar.gz
            
            cd /opt/network
            docker compose -f docker-compose.prod.yml restart proxy
          EOF
