name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy backend"
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: "Deploy frontend"
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  actions: write
  id-token: write # Required for OIDC

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  APP_DIR: /opt/network
  SSM_TARGETS: "Key=tag:App,Values=network Key=tag:Env,Values=prod"
  S3_BUCKET: network-deploy-709865789463-us-east-1

jobs:
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_backend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ARM64
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          target: production
          platforms: linux/arm64
          tags: |
            network-api:${{ github.sha }}
            network-api:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Save Docker image
        run: |
          docker save network-api:${{ github.sha }} network-api:latest | gzip > network-api-image.tar.gz

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # NOTE: you can remove these two lines once your role trust uses GitHub OIDC only
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-session-name: GitHubActions-Deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload backend artifacts to S3
        run: |
          aws s3 cp network-api-image.tar.gz "s3://${{ env.S3_BUCKET }}/deployments/network-api-${{ github.sha }}.tar.gz"
          aws s3 cp network-api-image.tar.gz "s3://${{ env.S3_BUCKET }}/deployments/network-api-latest.tar.gz"
          aws s3 cp docker-compose.prod.yml "s3://${{ env.S3_BUCKET }}/deployments/docker-compose.prod.yml"
          aws s3 cp scripts/deploy-ec2.sh "s3://${{ env.S3_BUCKET }}/deployments/deploy-ec2.sh"

      - name: Download backend files on EC2 via SSM (tag-targeted)
        id: download-backend
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(
            aws ssm send-command \
              --region "${{ env.AWS_REGION }}" \
              --document-name "AWS-RunShellScript" \
              --targets ${{ env.SSM_TARGETS }} \
              --comment "Network: download backend artifacts" \
              --parameters 'commands=[
                "set -euo pipefail",
                "mkdir -p /opt/network/deploy /opt/network/scripts",
                "aws s3 cp s3://${{ env.S3_BUCKET }}/deployments/network-api-latest.tar.gz /opt/network/deploy/network-api.tar.gz",
                "aws s3 cp s3://${{ env.S3_BUCKET }}/deployments/docker-compose.prod.yml /opt/network/docker-compose.prod.yml",
                "aws s3 cp s3://${{ env.S3_BUCKET }}/deployments/deploy-ec2.sh /opt/network/scripts/deploy-ec2.sh",
                "chmod +x /opt/network/scripts/deploy-ec2.sh"
              ]' \
              --query "Command.CommandId" \
              --output text
          )

          echo "COMMAND_ID=$COMMAND_ID" >> "$GITHUB_OUTPUT"
          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --targets ${{ env.SSM_TARGETS }}

          aws ssm list-command-invocations \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --details \
            --query "CommandInvocations[].{InstanceId:InstanceId,Status:Status,Stdout:CommandPlugins[0].Output,Stderr:CommandPlugins[0].StandardErrorContent}" \
            --output table

      - name: Deploy backend via SSM (tag-targeted)
        id: deploy-backend
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(
            aws ssm send-command \
              --region "${{ env.AWS_REGION }}" \
              --document-name "AWS-RunShellScript" \
              --targets ${{ env.SSM_TARGETS }} \
              --comment "Network: deploy backend" \
              --parameters 'commands=[
                "set -euo pipefail",
                "cd /opt/network",
                "echo Running deployment...",
                "sudo /opt/network/scripts/deploy-ec2.sh",
                "rm -f /opt/network/deploy/network-api.tar.gz"
              ]' \
              --query "Command.CommandId" \
              --output text
          )

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --targets ${{ env.SSM_TARGETS }}

          aws ssm list-command-invocations \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --details \
            --query "CommandInvocations[].{InstanceId:InstanceId,Status:Status,Stdout:CommandPlugins[0].Output,Stderr:CommandPlugins[0].StandardErrorContent}" \
            --output table

      - name: Verify backend via SSM (tag-targeted)
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(
            aws ssm send-command \
              --region "${{ env.AWS_REGION }}" \
              --document-name "AWS-RunShellScript" \
              --targets ${{ env.SSM_TARGETS }} \
              --comment "Network: verify backend health" \
              --parameters 'commands=[
                "set -euo pipefail",
                "sleep 5",
                "if curl -f http://localhost/health >/dev/null 2>&1; then echo Health check passed; exit 0; fi",
                "echo Health check failed",
                "docker compose -f /opt/network/docker-compose.prod.yml ps || true",
                "exit 1"
              ]' \
              --query "Command.CommandId" \
              --output text
          )

          aws ssm wait command-executed \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --targets ${{ env.SSM_TARGETS }}

          aws ssm list-command-invocations \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --details \
            --query "CommandInvocations[].{InstanceId:InstanceId,Status:Status,Stdout:CommandPlugins[0].Output,Stderr:CommandPlugins[0].StandardErrorContent}" \
            --output table

  deploy-frontend:
    name: Deploy frontend
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci

      - name: Set default contact message
        id: default-message
        shell: bash
        run: |
          if [ -z "${{ secrets.VITE_DEFAULT_CONTACT_MESSAGE }}" ]; then
            echo "message=Hi {{firstName}}, just checking in to see how you're doing." >> "$GITHUB_OUTPUT"
          else
            echo "message=${{ secrets.VITE_DEFAULT_CONTACT_MESSAGE }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build frontend
        run: |
          npm run build:web:production
        env:
          VITE_API: /api
          VITE_DEFAULT_INTERVAL_DAYS: ${{ secrets.VITE_DEFAULT_INTERVAL_DAYS || '14' }}
          VITE_DEFAULT_CONTACT_MESSAGE: ${{ steps.default-message.outputs.message }}

      - name: Verify frontend build output
        run: |
          test -d apps/web/dist

      - name: Determine dist directory
        id: dist-dir
        run: |
          echo "path=apps/web/dist" >> "$GITHUB_OUTPUT"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          # NOTE: you can remove these two lines once your role trust uses GitHub OIDC only
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-session-name: GitHubActions-Deploy-Frontend
          aws-region: ${{ env.AWS_REGION }}

      - name: Package frontend
        run: |
          tar -czf frontend.tar.gz -C "${{ steps.dist-dir.outputs.path }}" .

      - name: Upload frontend artifacts to S3
        run: |
          aws s3 cp frontend.tar.gz "s3://${{ env.S3_BUCKET }}/deployments/frontend-${{ github.sha }}.tar.gz"
          aws s3 cp frontend.tar.gz "s3://${{ env.S3_BUCKET }}/deployments/frontend-latest.tar.gz"
          aws s3 cp Caddyfile "s3://${{ env.S3_BUCKET }}/deployments/Caddyfile"

      - name: Deploy frontend via SSM (tag-targeted)
        shell: bash
        run: |
          set -euo pipefail

          COMMAND_ID=$(
            aws ssm send-command \
              --region "${{ env.AWS_REGION }}" \
              --document-name "AWS-RunShellScript" \
              --targets ${{ env.SSM_TARGETS }} \
              --comment "Network: deploy frontend" \
              --parameters 'commands=[
                "set -euo pipefail",
                "aws s3 cp s3://${{ env.S3_BUCKET }}/deployments/frontend-latest.tar.gz /tmp/frontend.tar.gz",
                "aws s3 cp s3://${{ env.S3_BUCKET }}/deployments/Caddyfile /tmp/Caddyfile",
                "rm -f /opt/network/Caddyfile",
                "mv /tmp/Caddyfile /opt/network/Caddyfile",
                "rm -rf /opt/network/frontend",
                "mkdir -p /opt/network/frontend",
                "tar -xzf /tmp/frontend.tar.gz -C /opt/network/frontend",
                "rm -f /tmp/frontend.tar.gz",
                "cd /opt/network",
                "docker compose -f docker-compose.prod.yml restart proxy"
              ]' \
              --query "Command.CommandId" \
              --output text
          )

          echo "Command ID: $COMMAND_ID"

          aws ssm wait command-executed \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --targets ${{ env.SSM_TARGETS }}

          aws ssm list-command-invocations \
            --region "${{ env.AWS_REGION }}" \
            --command-id "$COMMAND_ID" \
            --details \
            --query "CommandInvocations[].{InstanceId:InstanceId,Status:Status,Stdout:CommandPlugins[0].Output,Stderr:CommandPlugins[0].StandardErrorContent}" \
            --output table
