name: CI (reusable)

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: "22"
      run_gen_container:
        type: boolean
        default: true
      run_format_check:
        type: boolean
        default: true
      vite_api_default:
        type: string
        default: "https://api.example.com/api"
    secrets:
      VITE_API:
        required: false
      CODECOV_TOKEN:
        required: false

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/nx.json') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - run: npm ci

      - name: Generate container types
        if: ${{ inputs.run_gen_container }}
        run: npm run gen:container

      - run: npm run lint

      - name: Check formatting
        if: ${{ inputs.run_format_check }}
        run: npm run format:check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/nx.json') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - run: npm ci

      - name: Generate container types
        if: ${{ inputs.run_gen_container }}
        run: npm run gen:container

      - run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-${{ hashFiles('**/nx.json') }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - run: npm ci

      - name: Generate container types
        if: ${{ inputs.run_gen_container }}
        run: npm run gen:container

      - run: npm run build

      - name: Build production frontend
        run: npm run build:web:production
        env:
          VITE_API: ${{ secrets.VITE_API || inputs.vite_api_default }}

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/dist
            dist
          retention-days: 1
